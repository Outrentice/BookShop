{% extends 'book/index.html' %}
{% load main_tags %}

    {% block content %}
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-area ptb-60 ptb-sm-30">
            <div class="container">
                <div class="breadcrumb">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
            <!-- Container End -->
        </div>
        <!-- Breadcrumb End -->
        <!-- LogIn Page Start -->
        <div class="log-in pb-60">
            <div class="container">
                {% if request.user.is_authenticated %}
                    <h4>Вы уже авторизованы</h4>
                {% else %}

                    <div class="row">
                        <!-- New Customer Start -->
                        <div class="col-sm-6">
                            <div class="well">
                                <div class="new-customer">
                                    <h3>У меня нет аккаунта</h3>
                                    <a class="customer-btn" href="{% url 'register' %}">Регистрация</a>
                                </div>
                            </div>
                        </div>
                        <!-- New Customer End -->
                        <!-- Returning Customer Start -->
                        <div class="col-sm-6">
                            <div class="well">
                                <div class="return-customer">
                                    <h3 class="mb-10">Авторизация</h3>
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}

                                        <button type="submit" class="return-customer-btn">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Returning Customer End -->
                    </div>
                {% endif %}

                <!-- Row End -->
            </div>
            <!-- Container End -->
        </div>
        <!-- LogIn Page End -->
        <!-- Brand Logo Start -->
        <div class="brand-area pb-60">
            <div class="container">
                <!-- Brand Banner Start -->
                <div class="brand-banner owl-carousel">
                    <div class="single-brand">
                        <a href="#"><img class="img" src="img/brand/1.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/2.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/3.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/4.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/5.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img class="img" src="img/brand/1.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/2.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/3.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/4.png" alt="brand-image"></a>
                    </div>
                    <div class="single-brand">
                        <a href="#"><img src="img/brand/5.png" alt="brand-image"></a>
                    </div>
                </div>
                <!-- Brand Banner End -->                
            </div>
        </div>
        <!-- Brand Logo End -->

    {% endblock content %}
